name: CI 2

on:
  push:
    branches: ["*"]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: TypeScript type check
        run: bunx tsc --noEmit

      - name: Run ESLint
        run: bun run lint

      - name: Run tests
        run: bun test
