name: Test Sync Endpoint 2

# This workflow tests the sync endpoint on Vercel deployments.
# - Pull requests: Automatically gets preview URL from Vercel
# - repository_dispatch: Uses URL from Vercel webhook event
# - workflow_dispatch: Manual trigger with optional URL input
on:
  pull_request:
    types: [opened, synchronize, reopened]
  repository_dispatch:
    types:
      - "vercel.deployment.success"
  workflow_dispatch:
    inputs:
      deployment_url:
        description: "Vercel deployment URL (optional, will use from event if available)"
        required: false

jobs:
  test-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Full sync can take time
    environment: ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.event.client_payload.git.sha || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Get Vercel Preview URL (for PRs)
        if: github.event_name == 'pull_request'
        uses: zentered/vercel-preview-url@v1.1.9
        id: vercel_preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        with:
          vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel_team_id: ${{ secrets.VERCEL_TEAM_ID || '' }}

      - name: Wait for deployment to be ready (for PRs)
        if: github.event_name == 'pull_request'
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 120

      - name: Get deployment URL
        id: deployment
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PREVIEW_URL="${{ steps.vercel_preview.outputs.preview_url }}"
            if [ -z "$PREVIEW_URL" ]; then
              echo "Error: Could not get Vercel preview URL for PR"
              exit 1
            fi
            DEPLOYMENT_URL="https://${PREVIEW_URL}"
            echo "url=${DEPLOYMENT_URL}" >> $GITHUB_OUTPUT
            echo "Using preview URL from Vercel: ${DEPLOYMENT_URL}"
          elif [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            DEPLOYMENT_URL="${{ github.event.client_payload.url }}"
            echo "url=${DEPLOYMENT_URL}" >> $GITHUB_OUTPUT
            echo "Using deployment URL from Vercel event: ${DEPLOYMENT_URL}"
          elif [ -n "${{ github.event.inputs.deployment_url }}" ]; then
            DEPLOYMENT_URL="${{ github.event.inputs.deployment_url }}"
            echo "url=${DEPLOYMENT_URL}" >> $GITHUB_OUTPUT
            echo "Using deployment URL from workflow input: ${DEPLOYMENT_URL}"
          else
            echo "Error: No deployment URL available"
            exit 1
          fi

      - name: Test sync endpoint
        id: test_sync
        run: |
          DEPLOYMENT_URL="${{ steps.deployment.outputs.url }}"
          bun scripts/test-sync.ts "$DEPLOYMENT_URL"

      - name: Report results
        if: always()
        run: |
          if [ "${{ steps.test_sync.outcome }}" == "success" ]; then
            echo "✅ Sync endpoint test completed successfully"
          else
            echo "❌ Sync endpoint test failed"
            exit 1
          fi
